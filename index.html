<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="alert-box" id="alert">
      <p id="text">알림창</p>
      <button onclick="openAlert('none')">닫기</button>
    </div>
    <button onclick="openAlert('block' ,'아이디를 입력하세요.')">버튼1</button>
    <button onclick="openAlert('block','비밀번호를 입력하세요.')">버튼2</button>
    <script>
      function openAlert(or, sentence) {
        document.getElementById('alert').style.display = or;
        document.getElementById('text').innerHTML = sentence;
      }
    </script>
  </body>
</html>
